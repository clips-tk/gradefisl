{% extends "base.html" %}

{% load grade_tags %}

{% block content %}
  <div data-role="content">
  <h2>Programação da trilha {{ zone.name }}</h2>
  {% for day in days %}
    <div data-role="collapsible" data-collapsed="true">
      <h2>{{ day|date:"d \d\e F" }}</h2>
        {% for hour in hours %}
          <h3>{{ hour }}:00</h3>
          {% display_talks_zone day hour zone %}
        {% endfor %}
    </div>
  {% endfor %}
  </div>
{% endblock %}
