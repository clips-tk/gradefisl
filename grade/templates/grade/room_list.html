{% extends "base.html" %}
{% load i18n %}
{% load grade_tags %}

{% block content %}
  <div data-role="content">
    <ul data-role="listview" data-inset="true" data-dividertheme="e">
      <li data-role="list-divider" class="ui-bar-c">{% trans "Rooms" %}</li>
      {% for room in rooms %}
        <li><a href="{{ room.id }}/" title="{{ room }}">{{ room }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
