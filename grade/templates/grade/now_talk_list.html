{% extends "base.html" %}
{% load grade_tags %}

{% block content %}
  <div data-role="content">
    <div data-role="collapsible" data-collapsed="false">
      <h2>Acontecendo agora</h2>
      {% display_talks_now now last_session %}
    </div>
    <div data-role="collapsible" data-collapsed="true">
      <h2>Próxima Sessão</h2>
      {% display_talks_next_session now next_session %}
    </div>
  </div>
{% endblock %}
