{% extends "base.html" %}
{% load grade_tags %}

{% block content %}
  <div data-role="content">
    <div data-role="collapsible" data-collapsed="false">
      <h2>Acontecendo agora</h2>
      {% display_talks day hour %}
    </div>
    <div data-role="collapsible" data-collapsed="true">
      <h2>Próxima Sessão - {{ next_hour }}:00</h2>
      {% display_talks_next_hour day next_hour %}
    </div>
  </div>
{% endblock %}
