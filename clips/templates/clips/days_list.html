{% extends "base.html" %}
{% load i18n %}
{% load clips_tags %}

{% block content %}
  <div data-role="content">
    <ul data-role="listview" data-inset="true" data-dividertheme="e">
      <li data-role="list-divider" class="ui-bar-c">{% trans "Schedule by day" %}</li>
      {% for day in days %}
        <li><a href="{{ forloop.counter0 }}/">{% block trans %}{{ day|date:"F d" }}{% endblock %}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
