{% extends "base.html" %}
{% load clips_tags %}

{% block content %}
  <div data-role="content">
    {% for day in days %}
    <div data-role="collapsible-set">
      <h2>{% block trans %}{{ day|date:"F d" }}{% endblock %}</h2>
      {% for hour in hours %}
        {% display_talks day hour %}
      {% endfor %}
    </div>
  {% endfor %}
  </div>
{% endblock %}
