{% extends "base.html" %}
{% load clips_tags %}

{% block content %}
  <div data-role="content">
    <h2>Programação da sala {{ room.name }}</h2>
    {% for day in days %}
      <div data-role="collapsible" data-collapsed="true">
        <h2>{{ day|date:"d \d\e F" }}</h2>
          {% for hour in hours %}
            {% display_talks_room day hour room %}
          {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endblock %}
