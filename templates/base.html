<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FISL 2012 - Fórum Internacional do Software Livre</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.mobile-1.1.0.min.css" />
  <link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css" />
  <script src="{{ STATIC_URL }}js/jquery.js"></script>
  <script src="{{ STATIC_URL }}js/jquery.mobile-1.1.0.min.js"></script>
        {% block extra_style %}
        {% endblock %}
    </head>
    <body>
        {% block header %}
<div data-role="page" data-theme="a" id="now">
  <div data-role="header">
    <h1>
      <a href="#home" data-rel="back" data-direction="reverse">
        <img style="max-width: 265px; width: 100%;" src="{{ STATIC_URL }}images/logo-fisl-2012.png" alt="Logo FISL 2012" border="0" />
      </a>
    </h1>
    <p><small>Barra de filtros e ordenação: <a href="#by-day">por dia</a>, <a href="#by-track">por trilha, <a href="#by-listeners">+ populares</a>, <a href="#by-friends">+ amigos</a></small></p>
  </div>
        {% endblock %}
        {% block content %}{% endblock %}

  <div data-role="footer">
    <p>FISL 2012 - F&oacute;rum Internacional de Software Livre</p>
  </div>
</div>
        <!-- Inclua esta tag na seção head ou logo antes da tag de fechamento da seção body -->
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
          {lang: 'pt-BR'}
        </script>
    </body>
</html>
